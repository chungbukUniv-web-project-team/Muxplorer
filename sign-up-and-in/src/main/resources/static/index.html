<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function submitForm() {
            var emailInput = document.getElementById("email");
            var emailDomainSelect = document.getElementById("emailDomain");
            var fullEmail = emailInput.value + "@" + emailDomainSelect.value;

            emailInput.value = fullEmail;
            // 폼을 전송
            document.getElementById("signupForm").submit();
        }
    </script>
</head>
<body>
<h2>회원가입</h2>
<form id="signupForm" action="/api/signup" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password1">비밀번호:</label>
    <input type="password" id="password1" name="password1" required><br><br>

    <label for="password2">비밀번호 확인:</label>
    <input type="password" id="password2" name="password2" required><br><br>

    <label for="email">이메일:</label>
    <input type="text" id="email" name="email" required>
    <select id="emailDomain">
        <option value="naver.com">@naver.com</option>
        <option value="gmail.com">@gmail.com</option>
        <option value="daum.net">@daum.net</option>
        <!-- 다른 이메일 도메인도 추가 가능 -->
    </select><br><br>
<!--    <label for="university">학교이름:</label>-->
<!--    <input type="text" id="university" name="university" required><br><br>-->

    <label for="university">학교:</label>
    <select id="university" name="university">
        <option value="충북대학교">충북대학교</option>
        <option value="충남대학교">충남대학교</option>
        <option value="서원대학교">서원대학교</option>
        <!-- 다른 학교도 추가 가능 -->
    </select><br><br>

    <button type="button" onclick="submitForm()">회원가입</button>
</form>
</body>
</html>
